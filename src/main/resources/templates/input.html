<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        箱詰め計算-入力
    </title>
</head>
<body>

<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${page.inputForm.hasError()}">
        <th:block th:if="${page.inputForm.isBadRequest}">
            不正な要求です。<br/>
        </th:block>
        <th:block th:if="${page.inputForm.isInvalidFormatOfItemQuantity}">
            個数に不正な入力があります。<br/>
        </th:block>
    </div>

    <form method="post" action="/box/check/">
        <div class="row">
            <div class="col">
                商品
            </div>
            <div class="col">
                サイズ
            </div>
            <div class="col">
                個数
            </div>
        </div>
        <div class="row" th:each="item, status : ${page.items}">
            <div class="col" th:text="${item.name}">
                商品(大)
            </div>
            <div class="col" th:text="${page.SIZE_FORMATTER.format(item.getSize())}">
                0.90
            </div>
            <div class="col">
                <input type="hidden" name="rows[0].itemId" th:name="|rows[${status.index}].itemId|" value="1"
                       th:value="${item.getId()}"/>
                <input type="text" name="rows[0].quantity" th:name="|rows[${status.index}].quantity|" value="0"
                       th:value="${page.inputForm.getItemQuantity(item.id.toString())}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">計算</button>
    </form>
</div>

</body>
</html>
