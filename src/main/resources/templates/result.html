<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        箱詰め計算-結果
    </title>
</head>
<body>
<div class="container">
    <th:block th:if="${!#strings.isEmpty(page.msg)}">
        <h2 align="center" th:text="${page.msg}"></h2>
    </th:block>
    <th:block th:if="${!#strings.isEmpty(page.errMsg)}">
        <font color="red"><h2 align="center" th:text="${page.errMsg}"></h2></font>
    </th:block>
    <th:block th:if="${!#lists.isEmpty(page.itemBoxList)}">
        <div class="row">
            <div class="col">
                箱No
            </div>
            <div class="col">
                商品
            </div>
        </div>
        <div th:each="itemBox, stat : ${page.itemBoxList}" class="row">
            <div class="col" th:text="${stat.count}"></div>
            <div class="col" th:text="${itemBox.items}"></div>
        </div>
    </th:block>
</div>
</body>
</html>
